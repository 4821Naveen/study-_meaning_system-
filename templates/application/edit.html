<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300">
    <div class="flex">
        <!-- Sidebar Navigation -->
        {% include "nav.html" %}
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-center">update student</h2>
                <form action="{{ url_for('update_student', db=db) }}" method="POST">
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Enrollment No</label>
                            <input type="text" name="enroll_no" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Course</label>
                            <input type="text" name="course" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Gender</label>
                            <select name="sex" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <br />
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Name</label>
                            <input type="text" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Father's Name</label>
                            <input type="text" name="father_name" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Address 1</label>
                            <input type="text" name="address1" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Address 2</label>
                            <input type="text" name="address2" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <br />
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">City</label>
                            <input type="text" name="city" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Pincode</label>
                            <input type="text" name="pincode" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Qualification</label>
                            <input type="text" name="qualification" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                    <br />
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Date of Join</label>
                            <input type="date" name="date_of_join" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Age</label>
                            <input type="number" name="age" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Scheme</label>
                            <input type="text" name="scheme" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                    <br />
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Date of Birth</label>
                            <input type="date" name="date_of_birth" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Concession</label>
                            <select name="concession" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                <option value="">Select</option>
                                <option value="60%">60%</option>
                                <option value="50%">50%</option>
                                <option value="70%">70%</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Net Fees</label>
                            <input type="number" name="net_fees" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                    </div>
                    <br />
                    <div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
