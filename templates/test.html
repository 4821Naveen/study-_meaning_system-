<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* Table styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        /* Table header styling */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
        }

        /* Table data cell styling */
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        /* Alternating row colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Table border styling */
        table, th, td {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>20</td>
                <td>a</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>22</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>21</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>

</body>
</html>


<!-- The <table> element defines the table.
    The <thead> section contains the header row with <th> (table header) elements.
    The <tbody> section contains the body rows, each defined by a <tr> element, with individual data cells inside <td> (table data) elements.
    The border="1" attribute adds a simple border to the table, but you can also style it with CSS for more control. -->
